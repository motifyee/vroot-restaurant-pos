<aside class="aside-container" route="">
	<div class="sidebar">
		<div class="menu-items">
			<div class="icon-container">
				<a
					href="/dashboard"
					class="router-link-active router-link-exact-active"
					aria-current="page">
					<message-icon class="w-8 h-8" />
				</a>
			</div>
			<a href="inbox-view" class="menu-link">
				<inbox-icon />
			</a>
			<a
				href="dashboard"
				class="menu-link bg-woot-50 dark:bg-slate-800 text-woot-500 hover:bg-woot-50">
				<conversation-icon />
			</a>
			<a href="captain" class="menu-link">
				<captain-icon />
			</a>
			<a href="contacts" class="menu-link">
				<contacts-icon />
			</a>
			<a href="reports" class="menu-link">
				<reports-icon />
			</a>
			<a href="campaigns" class="menu-link">
				<campaign-icon />
			</a>
			<a href="/portals" class="menu-link">
				<portals-icon />
			</a>
			<a href="/settings" class="menu-link">
				<settings-icon />
			</a>
		</div>

		<div class="bottom-buttons">
			<div class="mb-4">
				<button (click)="showDialog()" class="notification-btn">
					<notification-icon />
				</button>
			</div>

			<button
				(click)="op.toggle($event)"
				class="button clear link primary flex items-center rounded-full p-0">
				<span class="cursor-pointer text-start">
					<div class="user-thumbnail-box" title="">
						<div
							class="avatar-container user-thumbnail"
							aria-hidden="true">
							YD
						</div>
						<div
							class="source-badge user-online-status--online"></div>
					</div>
				</span>
			</button>
		</div>
	</div>
</aside>

<p-dialog
	header="Unread Notifications"
	[modal]="true"
	[(visible)]="visible"
	position="left">
	<unread-notifications />
</p-dialog>

<p-popover #op>
	<profile-setting-popover />
</p-popover>
