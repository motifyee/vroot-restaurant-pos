<div class="section-warapper">
	<div class="left-section">
		<h1 class="heading" title="Conversations">Conversations</h1>
		<span class="status-badge">Open</span>
	</div>
	<div class="right-section">
		<p-button
			(click)="toggleFilterDialogVisibility()"
			class="button-icon-secondary tiny"
			icon="pi pi-sliders-h"
			type="submit" />

		<div class="relative flex">
			<p-button
				(click)="op.toggle($event)"
				class="button-icon-secondary tiny"
				icon="pi pi-sort-alt"
				type="submit" />
		</div>
	</div>
</div>

<p-dialog
	appendTo="body"
	[modal]="true"
	[header]="'Filter conversations'"
	[(visible)]="isFilterDialogVisible"
	[style]="{ width: '65%' }"
	class="bg-slate-500">
	<filter-popup (toggleVisibility)="toggleFilterDialogVisibility()" />
</p-dialog>

<p-popover #op>
	<sort-popover />
</p-popover>
