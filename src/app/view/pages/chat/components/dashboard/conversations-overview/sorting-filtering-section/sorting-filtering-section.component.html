<div class="section-warapper">
	<div class="left-section">
		<h1 class="heading" title="Conversations">Conversations</h1>
		<span class="status-badge">Open</span>
	</div>
	<div class="right-section">
		<button
			(click)="toggleFilterPopup()"
			class="button smooth button--only-icon tiny secondary"
			type="submit"
		>
			<filter-icon />
		</button>
		<div class="relative flex">
			<button
				(click)="op.toggle($event)"
				class="button smooth button--only-icon tiny secondary"
				type="submit"
			>
				<sort-icon />
			</button>
		</div>
	</div>
</div>

@if (isFilterPopupVisible) {
	<filter-popup />
}

<p-popover #op>
	<sort-popover />
</p-popover>
