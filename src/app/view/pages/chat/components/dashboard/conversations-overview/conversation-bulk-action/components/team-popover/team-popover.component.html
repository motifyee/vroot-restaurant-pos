<popover-header [title]="'Select Team'" (close)="onClosePopover()" />

<div class="card flex justify-center mt-2 p-2">
	<p-select
		[options]="teams"
		[(ngModel)]="selectedTeam"
		optionLabel="name"
		[filter]="true"
		size="large"
		filterBy="name"
		[showClear]="true"
		placeholder="Select a Team"
		class="w-full py-1 md:w-56">
		<ng-template #selectedItem let-selectedOption>
			<div class="flex items-center gap-2">
				<!-- thumbnail -->
				<div>{{ selectedOption.name }}</div>
			</div>
		</ng-template>
		<ng-template let-team #item>
			<div class="flex items-center gap-2">
				<!-- thumbnail -->
				<div>{{ team.name }}</div>
			</div>
		</ng-template>
	</p-select>
</div>
