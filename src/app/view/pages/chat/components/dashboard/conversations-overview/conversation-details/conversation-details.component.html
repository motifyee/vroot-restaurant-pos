<div class="conversation-details-wrap">
	<div class="conversation-main">
		<div class="conversation-content">
			<div class="no-chat-message">
				<img
					class="no-chat-image dark:block"
					src="https://chat-app.vroot.com/vite/assets/no-chat-dark-BSWrQBd3.svg"
					alt="No Chat dark"
				/>
				<img
					class="no-chat-image block dark:hidden"
					src="https://chat-app.vroot.com/vite/assets/no-chat-okxWD-4P.svg"
					alt="No Chat"
				/>
				<span class="no-chat-text"
					>Please select a conversation from left pane</span
				>
				<div class="shortcut-info">
					<div class="shortcut">
						<kbd class="hotkey">⌘</kbd><kbd class="hotkey">K</kbd>
						<span class="shortcut-text">to open command menu</span>
					</div>
					<div class="shortcut">
						<kbd class="hotkey">⌘</kbd><kbd class="hotkey">/</kbd>
						<span class="shortcut-text"
							>to view keyboard shortcuts</span
						>
					</div>
				</div>
			</div>
		</div>
		<div class="conversation-sidebar-wrap"></div>
	</div>
</div>
