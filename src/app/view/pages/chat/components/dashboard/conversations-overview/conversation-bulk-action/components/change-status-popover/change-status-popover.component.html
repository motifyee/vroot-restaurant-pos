<popover-header [title]="'Select agent'" (close)="onClosePopover()" />

<div class="px-2.5 pt-0 pb-2.5">
	<ul class="m-0 list-none !p-0">
		<li class="btn-wrapper">
			<button
				(click)="onClosePopover()"
				class="button clear small secondary"
				type="submit">
				<i class="pi pi-reply text-xxs"></i>

				<span class="">Reopen</span>
			</button>
			<!-- <p-button label="Reopen" severity="secondary">
				<i class="pi pi-reply text-xxs"></i>
			</p-button> -->
		</li>
		<li class="btn-wrapper">
			<button class="button clear small secondary" type="submit">
				<i class="pi pi-send text-xxs"></i>
				<span class="">Snooze</span>
			</button>
			<!-- <p-button label="Snooze" severity="secondary">
				<i class="pi pi-send text-xxs"></i>
			</p-button> -->
		</li>
	</ul>
</div>
