<popover-header [title]="'Select agent'" />

<div class="px-2.5 pt-0 pb-2.5">
	<ul class="m-0 list-none">
		<li class="btn-wrapper">
			<button class="button clear small secondary" type="submit">
				<i class="pi pi-reply text-xxs"></i>

				<span class="">Reopen</span>
			</button>
		</li>
		<li class="btn-wrapper">
			<button class="button clear small secondary" type="submit">
				<i class="pi pi-send text-xxs"></i>
				<span class="">Snooze</span>
			</button>
		</li>
	</ul>
</div>
