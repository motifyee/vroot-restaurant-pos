<popover-header [title]="'Select agent'" (close)="onClosePopover()" />

<div class="px-2.5 pt-0 pb-2.5">
	<ul class="m-0 list-none !p-0">
		<li class="btn-wrapper">
			<p-button
				class="button-secondary-transparent"
				label="Reopen"
				(click)="onClosePopover()"
				icon="pi pi-reply"
				iconPos="left" />
		</li>
		<li class="btn-wrapper">
			<p-button
				class="button-secondary-transparent"
				label="Snooze"
				icon="pi pi-send"
				iconPos="left" />
		</li>
	</ul>
</div>
