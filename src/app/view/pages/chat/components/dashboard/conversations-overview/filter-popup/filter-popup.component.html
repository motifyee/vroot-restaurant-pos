<div class="" transition="modal">
	<div class="">
		<div>
			<div class="">
				<p class="modal-description">
					Add your filters below and hit 'Apply filters' to cut
					through the chat clutter.
				</p>
			</div>
			<div class="pt-12">
				<div class="main-section">
					<div>
						<div class="filter-container">
							<div class="flex-container">
								<select class="select-box">
									@for (
										group of dropdownOptions;
										track group
									) {
										<optgroup [label]="group.label">
											@for (
												option of group.options;
												track option
											) {
												<option [value]="option.value">
													{{ option.text }}
												</option>
											}
										</optgroup>
									}
								</select>

								<select class="select-box-larger">
									<option value="equal_to">Equal to</option>
									<option value="not_equal_to">
										Not equal to
									</option>
								</select>
								<!-- filter-answer-wrapper multi-select dropdown -->

								<p-button
									class="button-icon-secondary"
									icon="pi pi-times" />
							</div>
						</div>

						<div class="divider-container">
							<hr class="divider-line" />
							<select class="divider-select">
								<option value="and">AND</option>
								<option value="or">OR</option>
							</select>
						</div>
					</div>

					<div class="mt-4">
						<p-button
							class="button-success"
							label="Add filter"
							icon="pi pi-plus"
							iconPos="left" />
					</div>
				</div>

				<div class="w-full">
					<div class="action-btns">
						<p-button
							label="Cancel"
							[text]="true"
							class="button-primary-transparent" />
						<p-button
							label="Apply filter"
							[outlined]="true"
							class="button-primary" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
