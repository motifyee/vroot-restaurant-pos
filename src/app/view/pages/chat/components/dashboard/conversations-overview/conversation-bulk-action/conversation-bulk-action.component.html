<div class="p-4">
	<div class="flex items-center justify-between">
		<label class="flex items-center justify-between bulk-action__panel"
			><input type="checkbox" class="checkbox" /><span
				class="text-xs mx-1"
				>1 conversations selected</span
			></label
		>
		<div class="flex items-center gap-1 bulk-action__actions">
			<button
				(click)="labelPopover.toggle($event)"
				class="button smooth button--only-icon tiny secondary"
				type="submit"
			>
				<i class="pi pi-tag"></i></button
			><button
				(click)="changeStatusPopover.toggle($event)"
				class="button smooth button--only-icon tiny secondary"
				type="submit"
			>
				<i class="pi pi-undo"></i></button
			><button
				(click)="agentPopover.toggle($event)"
				class="button smooth button--only-icon tiny secondary"
				type="submit"
			>
				<i class="pi pi-user"></i></button
			><button
				(click)="teamPopover.toggle($event)"
				class="button smooth button--only-icon tiny secondary"
				type="submit"
			>
				<i class="pi pi-users"></i>
			</button>
		</div>
	</div>
</div>

<!-- popovers -->

<!-- popovers -->
<p-popover #labelPopover>
	<label-popover />
</p-popover>

<p-popover #changeStatusPopover>
	<change-status-popover (hide)="hidePopover()" />
</p-popover>

<p-popover #agentPopover>
	<agent-popover />
</p-popover>

<p-popover #teamPopover>
	<team-popover />
</p-popover>
