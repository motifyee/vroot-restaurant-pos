<div class="p-4">
	<div class="flex items-center justify-between">
		<label class="flex items-center justify-between bulk-action__panel">
			<input type="checkbox" class="checkbox" />
			<span class="text-xs !mx-1">1 conversations selected</span>
		</label>
		<div class="flex items-center gap-1 bulk-action__actions">
			<p-button
				(click)="labelPopover.toggle($event)"
				class="button-icon-secondary tiny"
				icon="pi pi-tag"
				type="submit" />
			<p-button
				(click)="changeStatusPopover.toggle($event)"
				class="button-icon-secondary tiny"
				icon="pi pi-sync"
				type="submit" />
			<p-button
				(click)="agentPopover.toggle($event)"
				class="button-icon-secondary tiny"
				icon="pi pi-user"
				type="submit" />
			<p-button
				(click)="teamPopover.toggle($event)"
				class="button-icon-secondary tiny"
				icon="pi pi-users"
				type="submit" />
		</div>
	</div>
</div>

<!-- popovers -->
<p-popover #labelPopover>
	<label-popover (closePopover)="hidePopover(labelPopover)" />
</p-popover>

<p-popover #changeStatusPopover>
	<change-status-popover (closePopover)="hidePopover(changeStatusPopover)" />
</p-popover>

<p-popover #agentPopover>
	<agent-popover (closePopover)="hidePopover(agentPopover)" />
</p-popover>

<p-popover #teamPopover>
	<team-popover (closePopover)="hidePopover(teamPopover)" />
</p-popover>
