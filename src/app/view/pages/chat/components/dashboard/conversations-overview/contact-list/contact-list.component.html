<!-- tabs -->
<div class="tabs-container">
	<ul class="tabs">
		@for (tab of tabs; track tab) {
			<li
				class="tabs-title"
				[class.is-active]="activeTab() === tab.title"
				(click)="setActiveTab(tab.title)">
				<a>
					{{ tab.title }}
					<div class="badge">
						<span>{{ tab.value }}</span>
					</div>
				</a>
			</li>
		}
	</ul>
</div>
<!-- ./tabs -->

<conversation-bulk-action />

<!-- contact list -->
@switch (activeTab()) {
	@case ('Mine') {
		<contacts-per-chat-type />
	}
	@case ('Unassigned') {
		<contacts-per-chat-type />
	}
	@default {
		<contacts-per-chat-type />
	}
}
