<p-dialog
	header="Edit Product"
	[modal]="true"
	[visible]="true"
	[style]="{ width: '25rem' }"
	(visibleChange)="dismiss.emit()"
>
	<!-- count input -->
	<div class="flex items-center gap-3 mb-3 mt-1">
		<label for="count" class="font-semibold w-12">Count</label>
		<input
			pInputText
			id="count"
			class="w-20 text-center flex-1"
			autocomplete="off"
		/>
		<p-button
			icon="pi pi-plus"
			severity="success"
			(onClick)="dismiss.emit()"
		/>
		<p-button
			icon="pi pi-minus"
			severity="danger"
			(onClick)="dismiss.emit()"
		/>
	</div>
	<!-- note input -->
	<div class="flex items-center gap-3 mb-5">
		<label for="note" class="font-semibold w-12">Note</label>
		<input pInputText id="note" class="flex-auto" autocomplete="off" />
	</div>
	<div class="flex justify-end gap-2">
		<p-button
			label="Cancel"
			severity="secondary"
			(onClick)="dismiss.emit()"
		/>
		<p-button label="Save" (onClick)="dismiss.emit()" />
	</div>
</p-dialog>
