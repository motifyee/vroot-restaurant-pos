@if (branch()) {
	<div class="card">
		<div class="rightArea">
			<div class="name">
				<i class="fas fa-check-circle"></i> {{ branch()!.title }}
			</div>
			<div class="status">
				<div class="status-text">مفتوح</div>
			</div>
		</div>
		<div class="leftArea">
			<a
				href="https://www.google.com/maps/place/%D9%85%D8%B7%D8%B9%D9%85+%D8%A3%D8%AD%D9%84%D8%A7%D9%85+%D8%A7%D9%84%D8%B4%D8%A7%D9%85+-+%D8%B4%D8%B1%D9%83%D8%A9+%D8%A7%D9%84%D8%B1%D8%A7%D8%AC%D8%AD%D9%8A+%D9%84%D9%84%D8%A3%D8%BA%D8%B0%D9%8A%D8%A9%E2%80%AD/@24.7172684,46.7124476,13.88z/data=!4m5!3m4!1s0x3e2f031c9ab410e5:0x123cfa3a9b3bb27c!8m2!3d24.709585!4d46.6979328?hl=ar"
				target="_blank"
				title="موقع الفرع"
			>
				<span><i class="fa-solid fa-location-crosshairs"></i></span>
			</a>
			<button type="button" title="مواعيد الفرع">
				<span><i class="fa-regular fa-clock"></i> </span>
			</button>
		</div>
	</div>
	<!-- skeleton -->
} @else {
	<div class="card">
		<div class="rightArea">
			<div class="name">
				<p-skeleton size="1rem" />
				<p-skeleton width="20rem" />
			</div>
			<div class="status">
				<p-skeleton width="5rem" />
			</div>
		</div>
		<div class="leftArea">
			<a title="موقع الفرع">
				<span>
					<p-skeleton size="1.5rem" />
				</span>
			</a>
			<button type="button" title="مواعيد الفرع">
				<span>
					<p-skeleton size="1.5rem" />
				</span>
			</button>
		</div>
	</div>
}
