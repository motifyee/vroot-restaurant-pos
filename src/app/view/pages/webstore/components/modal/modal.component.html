<p-toast position="top-right" className="z-50" />

<div class="overlay" (click)="closable() && onDismissed.emit()"></div>

<div
	class="modal relative"
	[style]="{
		top: top() || '0',
		bottom: top() ? undefined : '0',
		width: width() || '350px',
		height: height() || 'fit-content',
		'max-widht': maxWidth() || 'calc(100vh - 1rem)',
		'max-height': maxHeight() || 'calc(100vh - 1rem)',
	}"
>
	<div class="header" [ngClass]="{ 'absolute z-10': floatingHeader }">
		<span>{{ header() }}</span>

		@if (closable()) {
			<p-button
				icon="pi pi-times"
				[rounded]="true"
				severity="danger"
				[outlined]="true"
				(onClick)="onDismissed.emit()"
			/>
		}
	</div>

	<div class="content">
		<ng-content />
	</div>

	@if (isLoading()) {
		<div class="spinner-container rounded-lg">
			<div class="spinner"></div>
		</div>
	}
</div>
