<div #tabContainer class="mobile-category-list">
	<ul class="group-list">
		@for(category of menu(); track category.id){
		<li>
			<a
				(click)="scrollToCategory('category-' + category.id)"
				[class.active]="activeCategoryId === 'category-' + category.id"
				id="tab-category-{{ category.id }}"
				>{{ category.title }}</a
			>
		</li>
		}
	</ul>
</div>
